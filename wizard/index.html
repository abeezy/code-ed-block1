    <script>
        var $colorEl = $('#color-coded');
        var $codeEl = $('#plain-code');
        var $renderEl = $('#rendered-html');

        function htmlColor(){
            $colorEl.empty().text($codeEl.val());
            prettyPrint();
        }

        function htmlRender(){
            $renderEl.html($codeEl.val());
        }

        // On shift+enter render both.
        $codeEl.keydown(function(e){
            if (e.keyCode == 13 && e.shiftKey){
                e.preventDefault();
                htmlColor();
                htmlRender();
            }
        });

        $('#htmlize-form button').click(function(){
            var $el = $(this);
            var button = $el.attr('id').split('-')[0];
            if (button == 'html'){
                htmlColor();
            }else if (button == 'render'){
                htmlRender();
            }else if (button == 'both'){
                htmlColor();
                htmlRender();
            }else if (button == 'clear'){
                $codeEl.val('');
                htmlColor();
                htmlRender();
            }else if (button == 'encode'){
                $codeEl.val($('<div/>').text($codeEl.val()).html());
            }else if (button == 'decode'){
                $codeEl.val($('<div/>').html($codeEl.val()).text());
            }
        });
        $(function(){
            $codeEl.focus();
        });
    </script>
